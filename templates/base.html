<html>
<head>
    <title>pkdb :: {% block title %}search{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="/sitemedia/css/style.css" />
    <script type="text/javascript" src="/sitemedia/js/meteora/meteora.js" /></script>
    <script type="text/javascript" src="/sitemedia/js/pkdb.js"/></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="left">
                <div id="sitename">pkdb</div>
                <div id="tagline">find it...install it...<em>booya!</em></div>
				<div id="auth-buttons">
				{% if not user.is_authenticated %}
				
					<button onclick ="showDialogLogin()"> Sign In </button>
					<button>Sign Up</button>
				
				{% else %}
						Welcome: {{ user.username }} <button onclick ="location.href='{% url fl.auth.views.logout %}'">LogOut</button>
				{% endif %}
				</div>
            </div>
        </div>
        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            <p>pkdb loves open source &middot; powered by django</p>
        </div>
    </div>
</body>
</html>
