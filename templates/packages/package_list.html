{% extends "base.html"%}
{%block content%}
    {% with object_list as packages %}
        {% if packages %}
            {% for pkg in packages  %}
                <dl>
                    <dt><a href="{% url fl.packages.views.index pkg.name %}">{{ pkg.name }}</a></dt>
                    {%if pkg.summary %}
                    <dd>
                        {{ pkg.summary }}
                    </dd>
                    {% endif%}
                </dl>
            {% endfor %}
        {% else %}
            <p>Nothing found.</p>
        {% endif %}
    {% endwith %}

{%endblock%}
