{% extends "details.html"%}
{% load comments %}

{% block  details %}

<div id='nbPackage' style="height:100%;"></div>

<script type="text/javascript">

{% if user.is_authenticated %}
    var nb  = new Notebook('nbPackage', { forceUpdate:true});
    nb.addPage(
        { 'id':'index', 'title':'{{ object.name }}'},
        { 'url':'{% url fl.packages.views.package_main object.name %}'}
    );

    document.nbPackage = nb;
{% else %}
    $("nbPackage").setContent({"url":"{% url fl.packages.views.package_main object.name %}"});
{% endif %}

</script>



{% endblock %}
