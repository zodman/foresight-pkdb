{% extends "details.html"%}
{% load comments %}

{% block  details %}

<div id='nbPackage' style="height:100%;"></div>

<script type="text/javascript">
    var nb  = new Notebook('nbPackage', { forceUpdate:true, allowBookmark:true});
    nb.addPage(
        { 'id':'index', 'title':'{{ object.name }}'},
        { 'url':'{% url fl.packages.views.package_main object.name %}'}
    );

    document.nbPackage = nb;
</script>

<h3>Comments:</h3>
    <p>
        {% get_comment_list for object as comment_list %}
{% for comment in comment_list %}
    {{comment|pprint}}<br>
{% endfor %}
{% get_comment_form for object as form %}
<form action="{% comment_form_target %}" method="POST">
<table>
  {{ form }}
</table>

    <div><input type="submit" name="preview" class="submit-post" value="Preview"></div>
</form>

    </p>
</p>
{% endblock %}
