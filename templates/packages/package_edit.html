<h2>Edit {{ package.name}}</h2>
{% if user.get_profile.is_community %}
  <p class="ident">
        <div  class="ident" id="communityForm">
            <form onsubmit="return formSubmit(this)" method="post" action="{% url fl.packages.views.package_edit package.name %}">
            <table>
                {{packageform}}
            </table>
                <input type="submit" value="Edit">
        </div>
    </p>


{% endif %}
