<h2>Permision</h2>
{% if user.get_profile.is_community %}
  <p class="ident">
        <div  class="ident" id="communityForm">
            <form onsubmit="return submitForm(this)" method="post" action="{% url fl.packages.views.package_edit package.name %}">
            <table>
                {{packageform}}
            </table>
                <input type="submit" value="Change">
        </div>
    </p>


{% endif %}
{% if user.get_profile.is_developer %}
    <p class="ident">
        <div  class="ident" id="developerForm">
            <form onsubmit="return submitForm(this)" method="post" action="{% url fl.packages.views.package_edit package.name %}">
            <table>
                {{statusform}}
            </table>
                <input type="submit" value="Change">
        </div>
    </p>
{% endif %}
