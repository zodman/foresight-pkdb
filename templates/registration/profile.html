{% extends "base.html"%}

{% block content %}

<div id="left">
<h1>Profile  </h1>
    <div>
    <h3> Group owns </h3>
        {% if user.get_profile.is_developer %}
           <div>
            <span> Developer:</span>
                You can change the status of metadata
            </div>
        {% endif %}

        {% if user.get_profile.is_community %}
            <div>
            <span> Community: </span>
                Set metadata
            </div>
        {% endif %}
    </div>
    <br>
    <div id ="nbProfile"></div>
</div>
<script lang="javascript">
var nb = new Notebook('nbProfile', {forceUpdate:true, allowBookmark:true} );
nb.addPage( { 'id': "main", 'title':'Main'}, { 'url':'{% url fl.auth.views.index %}'});
nb.addPage( { 'id': "pass", 'title':'Change Password'},
			{ 'url':'{%url django.contrib.auth.views.password_change %}'}
);
document.nbProfile = nb;

</script>

{% endblock %}
