{% load package_tag %}

<h2>
    Packages owned
</h2>

    {% for package in user.get_profile.packages.all %}
        <div>
        <a href="{% url fl.packages.views.index package.name %}">{{ package.name }}</a>
         - {{package.summary}} - status:{{package.status|status}}
        </div>
    {% endfor%}
